<div id="div_sono"></div>

<script>
     function calcular() {
     var horas = Number(input_horas.value)
     var frase = `Ao dormir <u>${horas}</u> horas,vocÃª dormiu:`

     div_sono.innerHTML = `<br> ${frase} <br>

    }
