<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Idade:<input id="input_idade">
    <button onclick="verificar()">Verificar</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function verificar(){
        var idade = Number(input_idade.value)
    if (idade < 16) {
        div_resultado.innerHTML = "Você ainda não pode votar!"
    }
    if (idade == 16) {
        div_resultado.innerHTML = "Você pode votar, porem tem exatamente 16 anos!"
    }
    if (idade > 16) {
        div_resultado.innerHTML = "Você pode votar!"
    }
    }
</script>
