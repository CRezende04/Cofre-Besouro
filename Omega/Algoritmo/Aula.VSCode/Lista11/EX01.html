<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Contar 1 a 15</button>
    <div id="div_numero"></div>
</body>
</html>
<script>
    function contar(){
        var numero = 1;
        div_numero.innerHTML = "";
        while  (numero <= 15) {
        div_numero.innerHTML += `${numero} <br>`
        numero += 1;
        }
    }
</script>
