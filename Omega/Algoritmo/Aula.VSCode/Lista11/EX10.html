<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um numero de 0 a 200:<input type="number" min="0" max="200" id="input_numero">
    <button onclick="calcular()">S2 Pares</button>
    <div id="div_par"></div> 
</body>
</html>
<script>
    function calcular() {
        var numero = Number(input_numero.value)
        var contador = 2
        while (contador < numero) {
            if (contador % 2 == 0) {
                div_par.innerHTML += `${contador} <br>`
            }
            contador += 1;
        }
    }
</script>
