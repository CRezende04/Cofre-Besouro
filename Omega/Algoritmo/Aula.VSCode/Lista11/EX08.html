<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um numero entre 0 e 200: <input min="0" max="200" type="number" id="input_numero">
    <button onclick="sete()">Viva o 7!</button>
    <div id="div_sete"></div>
</body>
</html>
<script>
    function sete() {
    var numero = Number(input_numero.value)
    var contador = 0
    while (contador < numero) {
        if (contador % 7 == 0) {
        div_sete.innerHTML += `${contador} <br>`
        }
        contador ++;
    }
    }
</script>
