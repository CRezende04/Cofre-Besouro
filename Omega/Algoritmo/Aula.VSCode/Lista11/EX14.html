<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Idade:<input id="input_idade">
    <button onclick="verificar()">Verificar Idade</button>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function verificar() {
        var idade = Number(input_idade.value)
        var contador = 0;
        div_frase.innerHTML = "";
        while (contador < idade) {
            if (contador < 4) {
                div_frase.innerHTML +=  `${contador} anos (Primeira Infância)<br>`
            }
            else if (contador < 6) {
                div_frase.innerHTML +=  `${contador} anos (Pré-Escola)<br>`
            }
            else if (contador < 10) {
                div_frase.innerHTML +=  `${contador} anos (Segunda Infância)<br>`
            }
            else if (contador < 18) {
                div_frase.innerHTML +=  `${contador} anos (Adolescência)<br>`
            }
            else if (contador < 50) {
                div_frase.innerHTML +=  `${contador} anos (Adulto)<br>`
            }
            else if (contador < 100) {
                div_frase.innerHTML +=  `${contador} anos (Melhor Idade)<br>`
            }
            else {
                div_frase,innerHTML += `${contador} anos (Matusalém)`
            }
        }
    }
</script>
