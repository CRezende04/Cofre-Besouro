<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="calcular()">Números cabalísticos</button>
    <div id="div_cali"></div>
</body>
</html>
<script>
    function calcular() {
        var numero = 0
        while (numero <= 2) {
            div_cali.innerHTML += `${numero} <br>`
            numero += 1;
        }
    }
</script>
