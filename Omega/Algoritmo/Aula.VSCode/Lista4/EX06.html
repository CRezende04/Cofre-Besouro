<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor da renda familiar:<input id="input_renda"><br>
    Valor da prestação:<input id="input_prestacao"><br>
    <button onclick="verificar()">Verificar financiamento</button>
    <div id="div_valor"></div>
</body>
</html>
<script>
    function verificar(){
        var renda = Number(input_renda.value)
        var prestacao = Number(input_prestacao.value)
        var financiamento = (prestacao / renda)*100
        div_valor.innerHTML = `A prestação corresponde a ${financiamento}% da renda familiar`
        if (financiamento > 30) { 
            div_valor.innerHTML = `A prestação corresponde a ${financiamento}% da renda familiar.
            <b style="color:Red"> Será necessário complementar a renda familiar.</b>`
        }
        if (financiamento < 30) { 
            div_valor.innerHTML = `A prestação corresponde a ${financiamento}% da renda familiar.`
        }
    }
</script>
