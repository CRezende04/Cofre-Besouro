<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    Nota 1:<input id="input_N1"><br>
    Nota 2:<input id="input_N2"><br>
    Nota 3:<input id="input_N3"><br>
    <button onclick="analisar()">Analisar desempenho</button>
    <div id="div_media"></div>
</body>
</html>
<script>
    function analisar(){
        var N1 = Number(input_N1.value)
        var N2 = Number(input_N2.value)
        var N3 = Number(input_N3.value)
        var media = (N1+N2+N3)/3

        div_media.innerHTML = `Sua média foi de ${media}`
        if (media > 9.4) { div_media.innerHTML += `Parabéns, você é fora de série!`
        }
    }
</script>
