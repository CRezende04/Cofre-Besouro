<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    Valor da Pizza:<input id="input_valor"><br>
    Quantidade de Amigos:<input id="input_qtd"><br>
    <button onclick="calcular()">Rola a pizza?</button>
    <div id="div_conta"></div>
</body>
</html>
<script>
    function calcular(){
        var valor = Number(input_valor.value)
        var qtd = Number(input_qtd.value)
        var total = (valor / qtd)
        if (total < 20) {div_conta.innerHTML = `Cada amigo vai pagar R$ ${total} pela pizza`
    }
        if (total > 20) {div_conta.innerHTML = `Cada amigo vai pagar R$ ${total} pela pizza. 
        <i><b style="color:Blue">Deu ruim! Pizza muito cara!</b></i>`
    }
    }
</script>
