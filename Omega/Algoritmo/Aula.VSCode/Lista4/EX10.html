<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor da Conta:<input id="input_valor">
<button onclick="verificar()">Verificar finanças</button>
<div id="div_conta"></div>
</body>
</html>
<script>
    function verificar() {
        var valor = Number(input_valor.value)
        if (valor == 0) {
            div_conta.innerHTML = `<b style="color:Black">Conta zerada</b>`
        }
        if (valor < 0) {
            div_conta.innerHTML = `<b style="color:Red">Está devendo!</b>`
        }
        if (valor > 0) {
            div_conta.innerHTML = `<b style="color:Blue">Saldo positivo!</b>`
        }
}
</script>
