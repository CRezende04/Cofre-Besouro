<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>>
    Filmes que mais gosta:<input placeholder="Filmes" id="input_filmes">
    <button onclick="registrar()">Cadastar Filme</button><br>
    <button onclick="favoritos()">Ver Favoritos</button><br>
    <div id="div_frase"></div>
</body>

</html>
<script>
    var listaFilmes = [];

    function registrar() {
        var filmes = input_filmes.value;
        listaFilmes.push(filmes)
    }
    function favoritos() {

        for (var qtdFilmes = 0; qtdFilmes < listaFilmes.length; qtdFilmes++) {
            div_frase.innerHTML += `${listaFilmes[qtdFilmes]}<br>`;
        }
        div_frase.innerHTML += `Total de Filmes: ${listaFilmes.length} <br> O que mais gosta é ${listaFilmes[0]} e desses, o que menos gosta é ${listaFilmes[listaFilmes.length - 1]}`
    }
</script>
