<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor da Passagem: <input id="input_valor">
    <br><br>
    Quantidade de Viagens por mês: <input id="input_viagens">
    <br><br>
    <button onclick="economia()">Ver Economia</button>
</body>
</html>

<script>
    function economia() {
        var v1 = Number(input_valor.value)
        var v2 = Number(input_viagens.value)
        alert("Você economizará R$ " + (v2 / (v1 / 2 )) + " por mês")
    }
    </script>
