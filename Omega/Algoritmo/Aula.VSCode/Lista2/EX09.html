<body>
    Nome: <input id="input_nome">
    <br><br>
    Nota Continuada: <input id="input_n1">
    <br><br>
    Nota Semestral: <input id="input_n2">
    <br><br>
    <button onclick="media()">Calcule sua Média</button>

<script>
    function media() {
        var N1 = Number(input_n1.value)
        var N2 = Number(input_n2.value)
        alert("A média de " + input_nome.value + " será de " + ((Number(N1) * 0,4) + (Number(N2) * 0,6)))
    }
</script>
