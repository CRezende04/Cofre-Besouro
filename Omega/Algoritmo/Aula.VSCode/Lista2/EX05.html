<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Idade: <input id="input_idade">
    <button onclick="Homem()">
        Aposentadoria Homem
    </button>
    <button onclick="Mulher()">
        Aposentadoria Mulher
    </button>
</body>
</html>

<script>

    function Homem(){
        var idade = Number (input_idade.value) 
        alert("Você tem " + idade + ". Falta " +(70 - Number(idade) ))
    }
    function Mulher(){
        var idade = Number (input_idade.value) 
        alert("Você tem " + idade + ". Falta " +(60 - Number(idade) ))
    }
</script>
