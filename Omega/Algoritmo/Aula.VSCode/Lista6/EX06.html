    <div id="div_frase"></div>
    <div id="div_corithians" style="background-color: Black; color: White;"></div>
</body>

<script>
    function verificar() {
        var time = (input_time.value)
        if (time == "Corinthians") { 
            div_frase.innerHTML = `<div style="background-color: Black; color: White;">Salve o Corinthians</style>`
        }
        else if (time == "Palmeiras") {
            div_frase.innerHTML = `<div style="background-color: Green; color: White;">Salve o alviverde imponente</style>`
        }
        else if(time == "Santos") { 
            div_frase.innerHTML = `<div style="background-color: White; color: Black;">Agora que dá a bola é o Santos</style>`
        }
        else if(time == "São Paulo"){
            div_frase.innerHTML = `<div style="background-color: Black; color: Red;">Salve o Tricolor paulista</style>`
        }
    }
</script>
