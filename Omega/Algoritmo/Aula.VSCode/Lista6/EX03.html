<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Temperatura:<input id="input_temp">
    <button onclick="verificar()">Situação</button>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function verificar() {
        var temp = Number(input_temp.value)
        if (temp <= -14) { 
            div_frase.innerHTML = `Congelante`
        }
        else if (temp <= 21) {
            div_frase.innerHTML = `Com Frio `
        }
        else if (temp <= 24) {
            div_frase.innerHTML = `Confortável`
        }
        else if (temp <= 31) {
            div_frase.innerHTML = `Com Calor`
        }
        else {
            div_frase.innerHTML = `Calor escaldante`
        }
    }
</script>
