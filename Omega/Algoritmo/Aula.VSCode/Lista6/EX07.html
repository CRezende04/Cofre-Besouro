<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor Economizado:<input id="input_valor">
    <button onclick="verificar()">Poder de compra</button>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function verificar() {
        var valor = Number(input_valor.value)
        if (valor <= 0) { 
            div_frase.innerHTML = `Nada de compras :(`
        }
        else if (valor <= 100) {
            div_frase.innerHTML = `Viajem de ida e volta pra Praia Grande<br>`
        }
        else if(valor < 4000) { 
            div_frase.innerHTML += `Uma boa moto usada<br>`
        }
        else {
            div_frase.innerHTML += `Mais alguma bobagem legal`
        }
    }
</script>
