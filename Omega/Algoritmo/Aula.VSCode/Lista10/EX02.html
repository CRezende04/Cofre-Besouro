<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Altura:<input id="input_altura">
    <button onclick="analisar()">Analisar para esportes</button>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function analisar() {
        var altura =  Number(input_altura.value)
        var jogador = (altura >= 1.60 && altura < 1.85)
        if (jogador) {
            div_frase.innerHTML = `Pode tentar ser jogador de futebol ou handbol`
        }
        else {
            div_frase.innerHTML = `Pode tentar ser piloto(a) de corrida <br>Pode tentar ser velejador(a)`
        }
    }
</script>
