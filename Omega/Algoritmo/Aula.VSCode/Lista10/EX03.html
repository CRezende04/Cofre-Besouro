<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota:<input id="input_nota">
    Frenquencia:<input id="input_frequencia">
    <button onclick="verificar()">Avaliar</button>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function verificar() {
        var nota = Number(input_nota.value)
        var frequencia = Number(input_frequencia.value)
        var validacao_nota = nota >= 6
        var validacao_frequencia = frequencia >= 75
        if (validacao_nota && validacao_frequencia) {
            div_frase.innerHTML = `Parabéns, aprovado(a)!`
        }
        else if (validacao_frequencia) {
            div_frase.innerHTML = `Reprovado(a) por nota!`
        }
        else if (validacao_nota) {
            div_frase.innerHTML = `Reprovado(a) por frequência!`
        }
        else {
            div_frase.innerHTML = `Reprovado(a) por nota e por frequência!`  
        }
    }
</script>
