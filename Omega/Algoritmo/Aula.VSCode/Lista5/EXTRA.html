<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Temperatura Atual:<input id="input_temperatura">
    <button onclick="verificar()">Verificar Temperatura</button>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function verificar() {
        var tempe = Number(input_temperatura.value)
        if (tempe < 10) { 
            div_frase.innerHTML = `A temperatura de ${tempe} está muito baixa`
        }
        else if (tempe > 20) {
            div_frase.innerHTML = `A temperatura de ${tempe} está muito alta`
        }
        else {
            div_frase.innerHTML = `A temperatura de ${tempe} está ideal`
        }
    }
</script>
