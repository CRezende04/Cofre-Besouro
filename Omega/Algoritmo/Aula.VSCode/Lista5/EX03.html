<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Chocolates Comprados:<input id="input_chocolate"><br>
    <button onclick="calcular()">Compra</button>
    <div id="div_compra"></div>
</body>
</html>
<script>
    function calcular() {
        var chocolate = Number(input_chocolate.value)
        if (chocolate >= 12) { chocolate *= 2.50
            div_compra.innerHTML = `O valor da sua compra foi de ${chocolate}.`
        }
        else { chocolate *= 3
            div_compra.innerHTML = `o valor da sua compra foi de ${chocolate}.`
        }
    }
</script>
