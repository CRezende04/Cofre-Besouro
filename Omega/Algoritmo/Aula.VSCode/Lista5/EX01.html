<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    Nome:<input id="input_nome"><br>
    Idade:<input id="input_idade"><br>
    <button onclick="verificar()">Analisar Aluno</button>
    <div id="div_ficha"></div>
</body>
</html>
<script>
    function verificar(){
        var nome = (input_nome.value)
        var idade = Number(input_idade.value)
        if  (idade >= 18) { div_ficha.innerHTML = `${nome} vamos tirar a CNH?`
        }
        else {div_ficha.innerHTML = `${nome} vai jogar PlayStation`
        }
    }
</script>
