<script>
    function verificar() {
        var renda = Number(input_renda.value)
        var familiar = Number(input_familiar.value)
        if (renda <= 1050 && familiar <= 2100) {
            alert("Você terá direito!")
        }
        else {
            alert("Você NÃO terá direito")
        }
    }
</script>
