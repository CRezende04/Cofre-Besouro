<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual hora do dia voçê costuma assistir Netflix:<input id="input_hora">
    <button onclick="verificar()">Ver recomendação</button>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function verificar() {
        var hora = Number(input_hora.value)
        if (hora >= 19 && hora <= 21) {
            div_frase.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}!`
        }
        else {
            div_frase.innerHTML = `O horário ${hora} é adequado para assistir sua série favorita!`
        }
    }
</script>
