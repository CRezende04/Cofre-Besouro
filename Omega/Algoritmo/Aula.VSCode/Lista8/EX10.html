<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Idade:<input id="input_idade">
    Salario:<input id="input_salario">
    <button onclick="analisar()">Analisar situação</button>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function analisar() {
        var idade = Number(input_idade.value)
        var salario = Number(input_salario.value)
        if (idade < 18 && salario <= 2500) {
            div_frase.innerHTML = `Menor de idade e liso`
        }
        else if (idade < 18 && salario >= 2500) {
            div_frase.innerHTML = `Menor de idade e ostentação`
        }
        else if (idade >= 18 && salario <= 2500) {
            div_frase.innerHTML = `Maior de idade e liso,`
        }
        else if (idade >= 18 && salario >= 2500) {
            div_frase.innerHTML = `Maior de idade e ostentação`
        }
        else if (idade >= 18 && salario >= 7500) {
            div_frase.innerHTML = `Maior de idade e mega ostentação`
        }
    }
</script>
