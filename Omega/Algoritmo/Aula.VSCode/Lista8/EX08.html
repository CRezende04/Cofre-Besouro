<body>
    Login:<input id="input_login"><br>
    Senha:<input type="password" id="input_senha"><br>
    Codigo de Segurança:<input type="password" id="input_codigo"><br>
    <button onclick="verificar()">Entrar</button>
</body>
</html>
<script>
    function verificar() {
        var login = input_login.value
        var senha = input_senha.value
        var codigo = Number(input_codigo.value)
        if (login == "SPTech" && senha == "digital" && codigo == 123) {
            alert("Usuário autenticado com sucesso")
        }
        else {
            alert("Falha na autenticação")
        }
    }
</script>
