        for (contador = 1;
            contador <= qtdCafe;
            contador += 1){
                div_frase.innerHTML += `${leite}`
                    for (contador1 = 1;
                        contador1 < 2;
                        contador1 ++){
                    div_frase.innerHTML += `${cafe}`
                    div_frase.innerHTML += `${cafe}<br><br>`
                }
            }
    }
