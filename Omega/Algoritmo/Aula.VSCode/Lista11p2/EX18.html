<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas Coca-Cola voçê acha que já bebeu na vida: <input id="input_qtdCoca">
    <button onclick="verificar()">Ver a quantidade</button>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function verificar() {
        var qtdCoca = Number(input_qtdCoca.value)
        for (var contador = 1;
            contador <= qtdCoca;
            contador += 1)

            div_frase.innerHTML += `<img src="https://res.cloudinary.com/mrancho/cardapio/2018/05/coca-cola-lata-350ml-min.png" heigth="5%" width="5%">`
    }
</script>
