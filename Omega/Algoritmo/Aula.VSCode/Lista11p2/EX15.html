<script>
    function calcular() {
        var elefantes = Number(input_elefantes.value)
        var mensagem = "incomodam,";
        var contagem = 1;
        div_frase.innerHTML = ""
        
        for (var contador = 1;
            contador <= elefantes;
            contador += 1){
                if (elefantes == 1) {
                    div_frase.innerHTML += `1  elefante incomoda muita gente! <br><br>`
                }
                else {mensagem += ' incomodam, '
                div_frase.innerHTML += `1  elefante incomoda muita gente! <br><br>
                ${contador+1} elefantes, ${mensagem} muito mais! <br><br>`
            }
        }
    }
</script>
