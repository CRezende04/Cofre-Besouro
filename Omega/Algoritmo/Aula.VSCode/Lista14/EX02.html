<body>
    <button onclick="sortear()">Sortear Time</button><br>
    <div id="div_frase"></div>
</body>

<script>
    function sortear() {

    var numero = Math.random() * 4
        console.log(numero)

    if (numero <= 1) {
        div_frase.innerHTML = `<img style="height: 150px;" src="imgs/sp.jpg" alt="">`;
    }   else if (numero <= 2)  {
        div_frase.innerHTML = `<img style="height: 150px;" src="imgs/corithians.jpg" alt="">`;
    }   else if (numero <= 3)  {
        div_frase.innerHTML = `<img style="height: 150px;" src="imgs/palmeiras.webp" alt="">`;
    }   else    {
        div_frase.innerHTML = `<img style="height: 150px;" src="imgs/santos.png" alt="">`;
    }   
}
</script>
