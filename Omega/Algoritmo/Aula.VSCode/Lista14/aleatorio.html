<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <input type="text" id="input_min" placeholder="min" />
    <input type="text" id="input_max" placeholder="max" /> <br>
    <button onclick="gerar_aleatorio_input()">Gerar Aleatórios (com base nas inputs)</button> <br>
    <button onclick="gerar_aleatorio()">Gerar Decimal Aleatório Entre 0 e 1</button> <br>
    <button onclick="gerar_aleatorio_10()">Gerar Decimal Aleatório Entre 0 e 10</button> <br>
    <button onclick="gerar_aleatorio_5_20()">Gerar Decimal Aleatório Entre 5 e 20</button> <br>
    <button onclick="gerar_aleatorio_inteiro()">Gerar INTEIRO Aleatório Entre 15 e 40</button> <br>
    <div id="div_mensagem"></div>
  </body>
</html>

<script>
  function gerar_aleatorio () {
    var aleatorio = Math.random(); // gera um número aleatório de 0 a 0.99999
    div_mensagem.innerHTML = aleatorio; 
  }


  function gerar_aleatorio_10() {
    var aleatorio = Math.random() * 10; // gera um número de 0 a 9.99999
    div_mensagem.innerHTML = aleatorio; 
  }


  function gerar_aleatorio_5_20() {
    var min = 5;
    var max = 20;
    var intervalo = max - min // 20 - 5 => 15 

    var aleatorio = Math.random() * intervalo + min; // gera um número de 0 a 14.99999 depois incrementa 5, para deslocar o mínimo entre 5 e 19.99999
    div_mensagem.innerHTML = aleatorio;
  }


  function gerar_aleatorio_inteiro() {
    var min = 15;
    var max = 40;
    var intervalo =   1 + max - min // 1 + 40 - 15 => 26

    var aleatorio = Math.random() * intervalo + min; // gera um número aleatório entre 0 e 25.99999, depois incrementa 15, para deslocar o mínimo entre 15 e 40.99999
    var resultado = parseInt(aleatorio); // pega somente a PARCELA INTEIRA do número, descartando as casas decimais, mas NÃO ARREDONDA O INTEIRO!
    // pelo fato de o "parseInt" não arredondar, precisamos incrementar 1 no intervalo, para gerar 1 número a mais e chegar até 40.999 para obter o número "40" da parcela inteira do número
    // sem o incremento de 1 no intervalo, o maior número INTEIRO possível seria "39", pois geraria números de 15 a 39.999 invés de 15 a 40.999

    div_mensagem.innerHTML = resultado;
  }
  

  function gerar_aleatorio_input() {
    var min = Number(input_min.value); // 2
    var max = Number(input_max.value); // 5

    var intervalo = 1 + max - min;  // 4
    var aleatorio = min + Math.random() * intervalo;
  // var aleatorio = 2 + Math.random() * (1 + 5 - 2);

    var resultado = parseInt(aleatorio);

    div_mensagem.innerHTML = aleatorio + "<br>";
    div_mensagem.innerHTML += resultado + "<br>";
  }
