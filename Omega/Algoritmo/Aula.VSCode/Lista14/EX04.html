<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="nota()">Sortear Nota para aluno</button>

    function nota(){

    div_frase.innerHTML = aluno
}
</script>
