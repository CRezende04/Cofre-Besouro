<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <button onclick="botaoJogarJogo()">Jogar</button>
    <div id="div_frase">

    </div>
</body>
</html>

<script>
    function botaoJogarJogo() {
        var numero = Math.random() * 3

        if (numero <= 1) {
            div_frase.innerHTML = `<img style="height:200px;" src="imgs/papel.jpg" alt="">`;
        }   else if (numero <= 2)  {
            div_frase.innerHTML = `<img style="height:200px;" src="imgs/pedra.jpg" alt="">`;
        }   else    {
            div_frase.innerHTML = `<img style="height:200px;" src="imgs/tesoura.jpg" alt="">`;
        }
    }

</script>
