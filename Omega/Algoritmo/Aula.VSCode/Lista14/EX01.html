</head>
<body>
    <button onclick="sortear()">Sortear</button><br>
    <div id="div_frase"></div>
</body>

<script>
    function sortear() {
    var numero = Math.random()
    if (numero >= 0.5){
        div_frase.innerHTML = `${numero} <br> Eu Arredondaria para 1`
    } else {
    div_frase.innerHTML = `${numero} <br> Eu Arredondaria para 0`
    }
}
</script>
